<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Contact Information -->
      <section>
        <h2>Contact Information</h2>
        <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
          Follow us on:
          <a href="https://twitter.com" target="_blank">Twitter</a> |
          <a href="https://linkedin.com" target="_blank">LinkedIn</a> |
          <a href="https://facebook.com" target="_blank">Facebook</a>
        </p>
      </section>

      <!-- Google Maps Embed -->
      <section>
        <h2>Our Location</h2>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.659157544846!2d36.821946!3d-1.292066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d8a94e14cb%3A0xb26208b98e3c9ad6!2sKenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1690571763275!5m2!1sen!2ske"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon 2024 Location">
        </iframe>
      </section>

      <!-- Contact Us Form -->
      <section>
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
          <label for="name">Your Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Your Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="message">Your Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
